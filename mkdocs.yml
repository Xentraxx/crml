site_name: "CRML Documentation"
site_url: "https://Faux16.github.io/crml/"
theme:
  name: material
  features:
    - navigation.instant
    - navigation.sections
    - navigation.expand
    - search.suggest
    - search.highlight

nav:
  - Home: index.md

  - Getting Started:
    - Quick Start (5 min): quickstart.md
    - Installation: installation.md
    - Writing CRML Models: writing-crml.md
    - Understanding Parameters: understanding-parameters.md
    - Specification: specification.md
    - Schema: schema/crml_schema.md

  - Examples:
    - By Industry: examples/by-industry.md
    - Full Model Examples: examples/full_examples.md
    - FAIR Baseline Model: models/example-fair-baseline.md
    - QBER Enterprise Model: models/example-qber-enterprise.md

  - How-To Guides:
    - Present to Executives: howto/executive-reporting.md
    - Calibrate from Data: howto/calibrate-from-data.md
    - Integrate with Tools: howto/tool-integration.md
    - Best Practices: models/best-practices.md

  - Reference:
    - CLI Commands: cli/cli-commands.md
    - Python API: api/python-api.md

  - Mathematical Background:
    - Frequency Models (Gammaâ€“Poisson): runtime/frequency.md
    - Severity Models: runtime/severity.md
    - Entropy & Information Theory: runtime/entropy.md
    - Copula Models: runtime/copula.md
    - MCMC (QBER Engine): runtime/mcmc.md
    - Deep Mathematics: math/deep_math.md

  - Advanced Topics:
    - Attack Graphs: runtime/attack-graphs.md
    - FAIR vs QBER: fair-qber-comparison.md

  - Help & Support:
    - FAQ: faq.md
    - Troubleshooting: troubleshooting.md
    - Glossary: glossary.md

  - Project:
    - Roadmap: roadmap.md
    - Diagrams: diagrams/mermaid.md

markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - attr_list
  - def_list
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.arithmatex

extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Faux16/crml
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/crml-lang/
    - icon: fontawesome/solid/envelope
      link: mailto:research@zeron.one
    - icon: fontawesome/solid/globe
      link: https://zeron.one

