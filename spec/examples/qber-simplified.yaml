crml: "1.1"
meta:
  name: "qber-simplified"
  version: "1.0"
  description: "Simplified QBER-style model (Monte Carlo approximation)"
  tags:
    - qber
    - bayesian
    - enterprise
model:
  assets:
    cardinality: 1000  # Enterprise scale
  frequency:
    model: hierarchical_gamma_poisson  # Bayesian hierarchical model
    parameters:
      alpha_base: 1.5  # Simplified from "1 + CI * 0.5"
      beta_base: 1.5
  severity:
    model: mixture  # Mixture of distributions
    components:
      - lognormal:
          weight: 0.7  # 70% of losses follow lognormal
          median: "162 755"  # ~$163K median loss
          currency: USD
          sigma: 1.2
      - gamma:
          weight: 0.3  # 30% follow gamma (catastrophic losses)
          shape: 2.5
          scale: 10000

# Note: Full QBER models use MCMC (Markov Chain Monte Carlo) for Bayesian inference.
# This simplified version uses Monte Carlo simulation as an approximation.
# For production QBER analysis, use specialized tools like PyMC3 or Stan.
