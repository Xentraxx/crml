name: "Studio: Bug report"
description: "Report a bug in CRML Studio (web UI / Next.js app)."
title: "[studio][bug]: "
labels: ["bug", "studio"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting an issue with **CRML Studio**.

  - type: textarea
    id: summary
    attributes:
      label: Summary
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      placeholder: |
        1. ...
        2. ...
        3. ...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      placeholder: |
        - Browser:
        - OS:
        - Node.js:
        - Package manager:
    validations:
      required: true

  - type: textarea
    id: console
    attributes:
      label: Console / network logs
      description: Paste relevant logs from DevTools.

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: Drag/drop images here if useful.
