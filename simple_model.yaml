crml: "1.1"
meta:
  name: "manual-test-model"
  description: "Simple model for manual verification"
model:
  assets:
    cardinality: 100
  frequency:
    model: poisson
    parameters:
      lambda: 0.1
  severity:
    model: lognormal
    parameters:
      median: "22 026"  # ~$22K median loss (equivalent to mu: 10.0)
      currency: USD
      sigma: 1.0
