crml_scenario: "1.0"
meta:
  name: "Mixture Bug Repro String"
scenario:
  frequency:
    basis: per_organization_per_year
    model: poisson
    parameters: {lambda: 2.0}
  severity:
    model: mixture
    parameters: {}
    components:
      - lognormal:
          weight: 0.5
          median: "10 000" # String with space
          currency: EUR
          sigma: 1.0
      - lognormal:
          weight: 0.5
          median: "20,000" # String with comma
          currency: USD
          sigma: 1.0
