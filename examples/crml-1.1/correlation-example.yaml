crml: "1.1"
meta:
  name: "Correlation Test"
model:
  assets: 
    - name: "Cloud_Provider"
      cardinality: 1
    - name: "App_Server"
      cardinality: 1
      
  correlations:
    - assets: ["Cloud_Provider", "App_Server"]
      value: 0.99  # Near perfect correlation

  frequency:
    models:
      - asset: "Cloud_Provider"
        model: "poisson"
        parameters: {lambda: 5}
      - asset: "App_Server"
        model: "poisson"
        parameters: {lambda: 5}

  severity:
    models:
      - asset: "Cloud_Provider"
        model: "lognormal"
        parameters: {median: 100, sigma: 1}
      - asset: "App_Server"
        model: "lognormal"
        parameters: {median: 100, sigma: 1}
